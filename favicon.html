<!DOCTYPE html>
<html>
<head>
  <title>Generate Favicon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Grocery Sales Prediction Favicon Generator</h1>
  <canvas id="faviconCanvas" width="32" height="32"></canvas>
  <br>
  <button id="downloadBtn">Download Favicon</button>

  <script>
    const canvas = document.getElementById('faviconCanvas');
    const ctx = canvas.getContext('2d');
    
    // Draw a shopping cart icon
    function drawFavicon() {
      // Clear canvas
      ctx.clearRect(0, 0, 32, 32);
      
      // Background
      ctx.fillStyle = '#40B5AD'; // Chateau green color
      ctx.fillRect(0, 0, 32, 32);
      
      // Shopping cart
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.moveTo(8, 24);
      ctx.lineTo(24, 24);
      ctx.lineTo(24, 16);
      ctx.lineTo(12, 16);
      ctx.lineTo(10, 8);
      ctx.lineTo(6, 8);
      ctx.closePath();
      ctx.fill();
      
      // Cart wheels
      ctx.beginPath();
      ctx.arc(10, 24, 2, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(22, 24, 2, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // Draw the favicon
    drawFavicon();
    
    // Download button
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'favicon.ico';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
